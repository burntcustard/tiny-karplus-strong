<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <style>
      body {
        font-family: system-ui;
        font-variant-numeric: tabular-nums;
      }
      input {
        display: block;
        margin-bottom: 1.5rem;
      }
      button {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tiny Karplus-Strong with the Web Audio API</h1>
    <label for="decay">Decay</label>
    <span id="decay-indicator">0.9</span>
    <input type="range" min="0.8" max="0.999" value="0.985" step="0.001" id="decay">

    <label for="delay">Delay (ms)</label>
    <span id="delay-indicator">10</span>
    <input type="range" min="0.1" max="20" value="3" step="0.1" id="delay">

    <label for="width">Width (ms)</label>
    <span id="width-indicator">?</span>
    <input type="range" min="10" max="30" value="20" step="0.1" id="width">

    <label for="frequency">Frequency (buffer length)</label>
    <span id="frequency-indicator">?</span>
    <input type="range" min="0.1" max="10000" value="420" step="0.1" id="frequency">

    <button id="play">Play</button>
    <span id="playing"></span>
  </body>
</html>
